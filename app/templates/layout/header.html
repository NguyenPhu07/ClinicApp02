<header>
    <nav>
        <ul class="flex navi">
            <li class="home">
                <a href="/html/index.html"><i class="fa-solid fa-house-chimney"></i></a>
            </li>
            <li class="hiddens">
                <a href="#">Giới thiệu</a>
            </li>
            <li class="hiddens"><a href="/html/room.html">Thông tin y học</a>
            </li>
            <li class="hiddens"><a href="/html/Subject.html">Tin tức</a>
            </li>
            <li class="hiddens"><a href="/html/admissions.html">Tuyển dụng</a>
            </li>
            <li class="hiddens"><a href="/html/scholarship.html">Liên hệ</a>
            </li>
            <div class="button">
                <button id="myBtn">Đăng Kí Khám</button>
            </div>
        </ul>
    </nav>

    {% if message %}
    <div class="modalSuccess" id="successModal">
        <div class="modal-content">
            <p> {{ message }}</p>
        </div>
    </div>
    {% endif %}



    <form id="medicalForm" method="post" action="/register">
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content" style="width:50%">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Đăng Ký Khám</h2>
                </div>
                <div class="modal-body">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" required>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required></input>

                    <label for="reason">Reason for Examination:</label>
                    <input type="reason" name="reason" required></input>
                </div>

                <div class="modal-footer">
                    <button type="button" class="cancel" onclick="cancelRegistration()">Cancel Registration</button>
                    <button type="submit" onsubmit="alertSuccess()">Complete</button>
                </div>
            </div>
        </div>
    </form>
</header>
